<div class="fixed inset-0 bg-black bg-opacity-50 z-50 backdrop-blur-sm" (click)="onClose()"></div>
<div class="fixed top-1/4 left-1/2 transform -translate-x-1/2 bg-main-surface-primary p-8 w-full max-w-lg rounded-lg z-50 shadow-lg">
  <h2 class="text-2xl font-semibold text-typo-main text-center mb-6">Бронирование стола</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-lg text-typo-secondary font-medium">Имя</label>
      <input id="name" [(ngModel)]="name" name="name" type="text" required
             class="w-full px-4 py-2 mt-2 text-typo-secondary border border-typo-secondary rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" />
    </div>

    <div class="mb-4">
      <label for="phone" class="block text-lg text-typo-secondary font-medium">Телефон</label>
      <input id="phone" [(ngModel)]="phone" name="phone" type="text" required
             class="w-full px-4 py-2 mt-2 text-typo-secondary border border-typo-secondary rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" />
    </div>

    <div class="mb-4">
      <label for="captcha" class="block text-lg text-typo-secondary font-medium">Решите задачу</label>
      <div class="text-typo-secondary">{{ captchaQuestion }}</div>
      <input id="captcha" [(ngModel)]="captchaAnswer" name="captchaAnswer" type="text" required
             class="w-full px-4 py-2 mt-2 text-typo-secondary border border-typo-secondary rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" />
    </div>

    <div class="mb-4 text-center">
      <button type="submit"
              [disabled]="!name || !phone || !captchaAnswer"
              class="bg-blue-500 text-white px-6 py-2 rounded-lg
                     hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400">
        Забронировать
      </button>
    </div>
  </form>

  <button (click)="onClose()" class="absolute top-2 right-2 text-white text-2xl cursor-pointer hover:text-red-500">×</button>
</div>
