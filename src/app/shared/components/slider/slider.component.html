<div class="relative w-full h-96 md:h-96 mt-20 md:mt-0">
  <swiper-container #swiperContainer class="w-full h-full">
    <swiper-slide *ngFor="let slide of eventSlides">
      <a href="{{slide.link}}">
        <img class="w-full h-full object-cover rounded-lg" [src]="slide.banner_image" alt="{{ slide.title }}">
      </a>
    </swiper-slide>
  </swiper-container>

  <!-- Кнопки навигации -->
  <button (click)="prevSlide()" #prevBtn class="absolute left-4 top-1/2 transform -translate-y-1/2 z-10 w-12 h-12 bg-black/50 rounded-full flex items-center justify-center hover:bg-black/80 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </button>

  <button (click)="nextSlide()" #nextBtn class="absolute right-4 top-1/2 transform -translate-y-1/2 z-10 w-12 h-12 bg-black/50 rounded-full flex items-center justify-center hover:bg-black/80 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 18l6-6-6-6"/>
    </svg>
  </button>
</div>
